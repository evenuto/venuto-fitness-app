<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Food</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/styling.css">
    </head>
    <body>

        <div id="header-placeholder"></div>
            
        <div class="container col-lg-12 block center">
            <div class="row col-xs-6 center">
            <form action="" method="post" role="form" align="center">
            <div class="form-group">
                <label for="workout" style="color: white;">Add a workout routine</label>
                <textarea class="form-control" name = "workout" rows="1"></textarea>
              </div>
              <div class="form-group">
                <label for "duration" style="color: white;">Duration of workout routine (minutes) </label>
                <input class="number" name = "duration">
              </div>
              <button type="submit" name="submit" class="btn btn-primary" style="float:right;">Add workout</button>
            </form>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="navigation.js"></script>
    </body>
</html>
