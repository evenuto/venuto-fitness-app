<!DOCTYPE html>

<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <title>Homepage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="header-placeholder"></div>

        <div class="container">
            <h2 id="todays-date"></h2>
            <h3 id="greeting"></h3>
            <p style="color: white;">Food and workout stats for the day go here</p>
        </div>

        <script>
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var dateOutput = new Date().toLocaleDateString('en-US', options);
            document.getElementById("todays-date").innerHTML = dateOutput.fontcolor("white");
        </script>   
        <script>
            var d = new Date();
            var out;
            if(d.getHours() >= 12) {
                out = "Good Afternoon NAME!";
            }
            else {
                out = "Good Morning NAME!";
            }
            document.getElementById("greeting").innerHTML = out.fontcolor("white");
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="navigation.js"></script>
    </body>
</html>
