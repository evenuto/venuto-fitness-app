<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Workout</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="dist/main.bundle.css">
    </head>
    <body>

        <div id="header-placeholder"></div>
            
        <div class="container">
            <div class="jumbotron">
                <h3>Edit Workout Here</h3>
            </div>

            <div class="container col-lg-12 block center">
                <div class="row col-xs-6 center">
                <form action="" method="post" role="form" align="center">
                <div class="form-group">
                    <label for="workout" style="color: white;">Add a workout routine</label>
                    <textarea class="form-control" name = "workout" rows="1"></textarea>
                  </div>
                  <div class="form-group">
                    <label for "duration" style="color: white;">Duration of workout routine (minutes) </label>
                    <input class="number" name = "duration">
                  </div>
                  <button type="submit" name="submit" class="btn btn-primary" style="float:right;">Add workout</button>
                </form>
              </div>
            </div>
        </div>

        <script>
            var navProperties = {
                mainNav: "_nav.html",
                currentSection: "workout-track"
            };
        </script>
       <script src="dist/bundle.js"></script>
         <div id="scripts-placeholder"></div>
         <script src="navigation.js"></script>
    </body>
</html>
