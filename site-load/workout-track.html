<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Workout</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/main.bundle.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>

        <div id="header-placeholder"></div>
            
        <div class="container">
            <div class="jumbotron">
                <h3>Edit Workout Here</h3>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" style="color: white;">Add a cardio routine</h4>
                            <div class="form-group">
                                <label for="cardio" style="color: white;">Workout title</label>
                                <input class="form-control" type= "text" id = "cardio">
                            </div>
                            <div class="form-group">
                                <label for "duration" style="color: white;">Duration of workout routine (minutes) </label>
                                <input class="form-control" type="number" id = "duration">
                            </div>
                            <button type="submit" id="submit" class="btn btn-primary">Add workout</button>
                        </div>
                    </div>
                    <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" style="color: white;">Add a weightlifting routine</h4>
                                <div class="form-group">
                                    <label for="lift" style="color: white;">Workout title</label>
                                    <input class="form-control" type= "text" id = "lift">
                                </div>
                                <div class="form-group">
                                    <label for "weight" style="color: white;">Weight</label>
                                    <input class="form-control" type="number" id = "weight">
                                </div>
                                <div class="form-group">
                                        <label for "set" style="color: white;">Set</label>
                                        <input class="form-control" type="number" id = "set">
                                    </div>
                                <button type="submit" id="submit2" class="btn btn-primary">Add workout</button>
                            </div>
                        </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" style="color: white;">Completed Workouts</h4>
                            <div class="card-body" id = "output"  style="background-color: white;"></div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

        <script>
            var navProperties = {
                mainNav: "_nav.html",
                currentSection: "workout-track"
            };
        </script>
        <script src="src/handleWorkouts.js"></script>
       <script src="dist/bundle.js"></script>
       
    </body>
</html>
