<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Signup page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/main.bundle.css">
    </head>
    <body>
        <div id="header-placeholder"></div>
            <div class="container">
                <div class="col-lg-6 col-lg-offset-3">
                    <form>
                        <div class="form-group">
                            <label for="pwd" style="color: white;">Enter First Name:</label>
                            <input type="name" class="form-control" id="name" style="color: black;">
                        </div>
                        <div class="form-group">
                            <label for="email" style="color: white;">Email Address:</label>
                            <input type="email" class="form-control" id="email" style="color: black;">
                        </div>
                        <div class="form-group">
                            <label for="pwd" style="color: white;">Create Password:</label>
                            <input type="password" class="form-control" id="pwd" style="color: black;">
                        </div>
                        <button type="submit" class="btn btn-default">Register</button>
                    </form>
                </div>
            </div>


        <script>
                var navProperties = {
                    mainNav: "_nav.html",
                    currentSection: "signup"
                };
        </script>    
        <script src="dist/bundle.js"></script>
        
    </body>
</html>
