<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Signup page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="header-placeholder"></div>
            <div class="container">
                <div class="col-lg-6 col-lg-offset-3">
                    <form>
                        <div class="form-group">
                            <label for="pwd" style="color: white;">Enter First Name:</label>
                            <input type="name" class="form-control" id="name" style="color: black;">
                        </div>
                        <div class="form-group">
                            <label for="email" style="color: white;">Email Address:</label>
                            <input type="email" class="form-control" id="email" style="color: black;">
                        </div>
                        <div class="form-group">
                            <label for="pwd" style="color: white;">Create Password:</label>
                            <input type="password" class="form-control" id="pwd" style="color: black;">
                        </div>
                        <button type="submit" class="btn btn-default">Register</button>
                    </form>
                </div>
            </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="navigation.js"></script>
    </body>
</html>
